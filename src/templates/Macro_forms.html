{% macro show_form(campo, mensaje='') %}
  <div>
	<td> {{campo.label}}
	{% if mensaje!=''%}
		<p> {{mensaje}}
	{% endif %}
	</p>
	<dd> {{campo(**kwargs)|safe}}
	{% if campo.errors %}
		<ul>
		{% for error in campo.errors %}
			<li> {{error}} </li>
		{% endfor %}
		</ul>
	{% endif %}
  </div>
  <br></br>
{% endmacro %}
