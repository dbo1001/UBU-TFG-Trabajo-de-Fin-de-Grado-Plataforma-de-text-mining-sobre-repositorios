{% macro show_form(campo, mensaje='') %}
  <div>
	<td class="formfield"> {{campo.label}}
	{% if mensaje!=''%}
		<p> {{mensaje}} </p>
	{% endif %}
	
	<dd class="formfield"> {{campo(**kwargs)|safe}}
	{% if campo.errors %}
		<ul class="formfield">
		{% for error in campo.errors %}
			<li class="formfield"> {{error}} </li>
		{% endfor %}
		</ul>
	{% endif %}
  </div>
  <br></br>
{% endmacro %}
